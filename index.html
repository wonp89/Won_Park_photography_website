<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Won's Photography</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="JS/animate.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h2 id="mainHeading">Won Park Photography</h2>
        <div id="layer-one" class="layer">
            <div id="layer-two" class="layer">
                        <div class="photoRow">
                          <div class="photoColumn animated fadeInUp">
                            <img src="images/birds.png"></img>
                            <img src="images/car.png"></img>
                            <img src="images/dad.png"></img>
                            <img src="images/jo.png"></img>
                          </div>
                          <div class="photoColumn animated fadeInDown">
                            <img src="images/fishermen.png"></img>
                            <img src="images/friend.png"></img>
                            <img src="images/jangdok.png"></img>
                            <img src="images/windows.png"></img>
                          </div>
                          <div class="photoColumn animated fadeInUp">
                            <img src="images/kid1.png"></img>
                            <img src="images/kid2.png"></img>
                            <img src="images/kite.png"></img>
                            <img src="images/oldMan.png"></img>
                            <img src="images/louvre.png"></img>
                          </div>
                          <div class="photoColumn animated fadeInDown">
                            <img src="images/Oocean.png"></img>
                            <img src="images/photoGuy.png"></img>
                            <img src="images/river.png"></img>
                            <img src="images/street.png"></img>
                          </div>
                          <div class="photoColumn animated fadeInUp">
                            <img src="images/sheep.png"></img>
                            <img src="images/sky.png"></img>
                            <img src="images/sky2.png"></img>
                            <img src="images/wedding.png"></img>
                          </div>
                        </div>
                        <hr style="background-color: white;">
                        <br>
                        <div class="wrapper">
                          <button onclick="topFunction()" id="myBtn" class="btn-primary" title="Go to top">Go to Top</button>
                          <p id="mainParagraph">Created By: Won Park &nbsp&nbsp&nbsp Github : wonp89</p>
                        </div>
            </div>
        </div>


    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01">
    </div>

    <script type="text/javascript" src="JS/index.js"></script>
  </body>
</html>
